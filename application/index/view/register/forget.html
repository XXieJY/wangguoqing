<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>忘记密码-{:config('queue.WebName')}</title>
    <link rel="stylesheet" href="__STATIC__/login/css/rest.css" />
    <link rel="stylesheet" href="__STATIC__/login/css/jointly.css" />
    <link rel="stylesheet" href="__STATIC__/login/css/register.css" />
    <link rel="stylesheet" href="__STATIC__/login/css/footer.css" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
        function checkForm() {
            if(form.phone.value==""){
                alert('请输入手机号');
                form.phone.focus();
                return false;
            }
            if(form.code.value==""){
                alert('请输入验证码');
                form.code.focus();
                return false;
            }
            if(form.passWord.value==""){
                alert('请输入密码');
                form.passWord.focus();
                return false;
            }
            if(form.cofirmWord.value==""){
                alert('请确认密码');
                form.cofirmWord.focus();
                return false;
            }
        }

    </script>
</head>
<body>
{include file="public/header"}
<div class="wrap">
    <p class="wrap-title">
        咚咚咚!!! 让书咚撞开你的脑洞\^o^/
    </p>
    <!--登录框-->
    <div class="wrap-login">
        <div class="login-wrap">
            <div class="img fl">
                <img src="__STATIC__/login/images/login_slices/register_img_shudddgirl.png" alt="" />
            </div>
            <div class="registBox fl">
                <p class="title">忘记密码</p>
                <form action="register/signLogin.html" method="post" name="form" onsubmit="return checkForm();">
                    <input type="text" placeholder="请输入手机号（目前仅支持中国大陆手机）"  class="phone db" name="phone" id="phone" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11" />
                    <p class="warn dn phoneWarn"><i class="fl"></i><span class="fl">手机号码格式不对</span></p>
                    <div class="code-box">
                        <input type="text" class="code fl" placeholder="请输入短信验证码" name="code" onkeyup="value=value.replace(/[^\d]/g,'')" />
                        <a	 href="javascript:;" value="" class="fr codeBtn" />获取验证码</a>

                    </div>
                    <div class="pwd pwds">
                        <input type="password" name="passWord" placeholder="设置密码（6-20位，仅限字母数字）" class="fl" id="pwd" maxlength="20"  />
                        <span class="fr "></span>
                    </div>
                    <p class="warn pwdWarn dn"><i class="fl"></i><span class="fl">密码格式不对</span></p>
                    <div class="pwd rePwd pp" style="margin-bottom: 10px;">
                        <input type="password" name="cofirmWord" placeholder="确认密码" class="fl" id="rePwd" maxlength="20" />
                        <span class="fr"></span>
                    </div>
                    <p class="warn pwdWarns dn"><i class="fl"></i><span class="fl">两次输入的密码不对</span></p>

                    <p class="forgetPwd  fr"><a href="/login">直接登录</a></p>
                    <div class="clearfix"></div>
                    <!--<a href class="db signIn">提交并登录</a>-->
                    <input type="submit" value="提交并登陆" class="db signIn">
                </form>
            </div>
        </div>
    </div>
</div>
{include file="public/bot"}
<p class="sd-back" id="j-top" style="display: block;"><img src="__STATIC__/login/images/login_slices/home_btn_top.png" title="返回顶部哟"></p>
<script src="__STATIC__/login/js/regist.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/login/js/sd-backTop.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/login/js/sd.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(".pp>#rePwd").on('blur',function(){
//	checkPwd($(this).val(),$('.rePwd'),$('.rePwd'));
        if($(this).val()!=$("#pwd").val()){
            $('.pwdWarns').show();
            $(".rePwd").css('margin-bottom','0');
            flag=false;
        }else{
            $('.pwdWarns').hide();
            $(".rePwd").css('margin-bottom','10px');
            flag=true;
        }
    })
</script>
</body>
</html>
<script type="text/javascript">

    function code() {
        var phone =document.getElementById("phone").value;
        if(flag){

            $.ajax({
                url: "/api/Send/code",
                type: "post",
                data:{'phone':phone},
                success: function (data) {

                    if(data==1){
                        alert('手机号码格式不正确');
                        return false;
                    }
                    if(data==3){
                        alert('验证码发送失败');
                        return false;
                    }
                    if(data==2){
                        alert('验证码发送成功');
                    }
                }
            });
        }else {
            alert('请输入合法的手机号')
        }

    }

</script>
