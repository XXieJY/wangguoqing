<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>完善个人资料</title>
    <link rel="shortcut icon" href="__STATIC__/images/Favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/author/css/rest.css" />
    <link rel="stylesheet" href="__STATIC__/author/css/contain.css" />
    <link rel="stylesheet" href="__STATIC__/author/css/author-background/upload_chapter.css" />
    <link rel="stylesheet" href="__STATIC__/author/css/perInfo.css" />
    <script src="https://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <style type="text/css">
        .form-control .inputBox{
            width: 300px;
            height: 40px;

        }
        .form-control .inputBox.disabled:hover{
            border: 1px solid #ccc;
            box-shadow: 0px 0px 8px transparent;
        }
    </style>
    <script type="text/javascript">
        function checkForm() {
            if(myForm.address.value==""){
                alert('请输入联系方式');
                myForm.address.focus();
                return false;
            }
        }

    </script>
</head>
<body>
<!--头部 begin-->
{include file="public/info"}
<!--头部--->
<div class="wrapper">
    <div class="wrap-nav">
        <span class="fl">设置中心</span>
    </div>
    <ul class="btn-works-list oh">
        <a href="{:url('Writer/index')}"><li class="fl ">修改密码</li></a>
        <a href="{:url('Writer/info')}"><li class="fl active">完善个人资料</li></a>
        <a href="{:url('Writer/bank')}"><li class="fl ">银行账号信息</li></a>
        <a href="{:url('Writer/user')}"><li class="fl">读者绑定信息</li></a>
    </ul>
    <form action="{:url('Writer/reInfo')}" name="myForm" method="post" class="forms" onsubmit="return checkForm();">
        <div class="form-control pwds">
            <label for="uname" class="fl"><span class="fr"> 笔名：</span></label>
            <input type="text" name="uname" value="{$author.pen_name}" id="uname" class="fl inputBox disabled" maxlength="16px" readonly="readonly" autocomplete='given-name'>
            <!--<p class="fl userWarn warn">2-16位字符，请尽量使用中文，请勿使用特殊符号，一旦确定，不能修改</p>-->
        </div>
        <div class="form-control ">
            <label for="name" class="fl"><span class="fr"><i class="col">*</i> 真实姓名：</span></label>
            <input type="text" name="name" value="{$author.user_name}" id="name" class="fl inputBox" maxlength="4"  autocomplete='family-name'>
            <p class="fl nameWarn warn ">涉及稿酬结算，务必填写真实姓名</p>
        </div>
        <div class="form-control ">
            <label for="idCard" class="fl"><span class="fr"><i class="col">*</i> 身份证号码：</span></label>
            <input type="text" name="idCard" value="{$author.card}" id="idCard" class="fl inputBox" maxlength="18">
            <p class="fl idCardWarn warn ">涉及稿酬结算，务必准确填写</p>
        </div>
        <div class="form-control ">
            <label for="sex" class="fl"><span class="fr"> 性别：</span></label>
            <div class="fl input-box sels">
                <div>
                    {if condition="$author.sex eq 1"}
                    <input class="txt fl" value="男" type="text" name="sex"  readonly="readonly">
                    {else /}
                    <input class="txt fl" value="女" type="text" name="sex"  readonly="readonly">
                    {/if}

                    <i class="fr"></i>
                    <ul class="roll-list dn" >
                        <li>男</li>
                        <li>女</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-control ">
            <label for="qq" class="fl"><span class="fr"><i class="col">*</i> QQ号：</span></label>
            <input type="text" name="qq" value="{$author.qq}" id="qq" class="fl inputBox">
            <p class="fl qqWarn warn">请填写你的QQ号码，以便签约编辑与你取得联系</p>
        </div>
        <div class="form-control ">
            <label for="email" class="fl"><span class="fr"><i class="col">*</i> 邮箱：</span></label>
            <input type="text" name="email" value="{$author.email}" id="email" class="fl inputBox disabled" readonly="readonly" autocomplete='email'>
            <!--<p class="fl emailWarn warn">本账号注册绑定邮箱</p>-->
        </div>
        <div class="form-control ">
            <label for="phone" class="fl"><span class="fr"><i class="col">*</i> 手机号码：</span></label>
            <input type="text" name="phone" value="{$author.phone}" id="phone" class="fl inputBox disabled" readonly="readonly" autocomplete='tel'>
            <input type="hidden" name="realPhone" id="REphone" value="{$author.phone}" />

        </div>
        <div class="form-control ">
            <label for="" class="fl"><span class="fr"><i class="col">*</i> 联系地址：</span></label>
            <div id="province" class="fl"></div>
        </div>
        <div class="form-control ">
            <label for="00" class="fl">&nbsp;</label>
            <input type="text" name="address" placeholder="请输入您的联系地址" value="{$author.address}" id="add" class="fl inputBox"  autocomplete='address-line1'>
            <p class="fl warn addwarn">请输入快递可以直达的完整地址，已便签约合同安全寄达</p>
        </div>
        <div class="form-control ">
            <label for="sign" class="fl"><span	class="fr">个性签名：</span></label>
            <input type="text" name="sign" value="{$author.sign}" id="sign" class="fl inputBox" maxlength="20">
            <p class="fl warn signwarn">20字内，简单描述一下自己</p>
        </div>
        <p><button class="btns">提交修改</button></p>
    </form>

</div>

<!--底部 BEGIN-->
{include file="public/bot"}
<!--底部 END-->

<script src="__STATIC__/author/js/jquery.provincesCity.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/author/js/provincesData.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="js/alter.js" type="text/javascript" charset="utf-8"></script>-->
<script src="__STATIC__/author/js/perInfo.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/author/js/jq-select.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
