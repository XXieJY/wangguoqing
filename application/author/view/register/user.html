<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>填写资料-{:config('queue.A_Name')}</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/author/css/rest.css"/>
    <link rel="shortcut icon" href="__STATIC__/images/Favicon.ico" type="image/x-icon" />
    <!--<link href="https://cdn.bootcss.com/jScrollPane/2.1.3-rc.1/style/jquery.jscrollpane.css" rel="stylesheet">-->
    <link rel="stylesheet" href="__STATIC__/author/css/header.css" />
    <link rel="stylesheet" href="__STATIC__/author/css/footer.css" />
    <link rel="stylesheet" href="__STATIC__/author/css/contain.css" />
    <link rel="stylesheet" href="__STATIC__/author/css/del.css" />
    <style type="text/css">
        .form-control .inputBox {
            width: 286px;
            height: 36px;
            padding-left: 12px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-right: 18px;
            border-radius: 2px;
        }

    </style>
    <!--<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->

    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        function checkForm() {
            if(myform.uname.value==""){
                alert('笔名不能为空');
                myform.uname.focus();
                return false;
            }
            if(jmz.GetLength(myform.uname.value)>16){
                alert('笔名过长');
                myform.uname.focus();
                return false;
            }

            if(myform.name.value==""){
                alert('姓名不能为空');
                myform.name.focus();
                return false;
            }
            if(myform.idCard.value==""){
                alert('身份证号码不能为空');
                myform.idCard.focus();
                return false;
            }
            if(myform.qq.value==""){
                alert('QQ号码不能为空');
                myform.qq.focus();
                return false;
            }


        }

    </script>
</head>
<body>
<!--头部 begin-->
{include file="public/login"}
<!--头部 end-->
<!--中间容器 BEGIN-->
<div class="wrap">
    <div class="wrap-nav">
        <span class="fl">申请作者</span>
        <p class="fr att">
            带有<span>*</span> 的项目必须填写
        </p>
    </div>
    <!--注册导航栏 BEGIN-->
    <div class="regNav">
        <ul class="navList">
            <li >注册通行证  &gt;</li>
            <li >接受协议   &gt;</li>
            <li class="cur">填写资料  &gt;</li>
            <li>申请成功  &gt;</li>
            <li>创建作品  &gt;</li>
            <li>上传章节  &gt;</li>
            <li>完善信息  &gt;</li>
            <li>等待审核 </li>
        </ul>
    </div>
    <!--注册导航栏 end-->
    <!--填写资料 begin-->
    <form action="" method="post" name="myform"  class="form" onsubmit="return checkForm();">
        <input type="hidden" name="id" value="{$id}">
        <div class="authorInfo wrapInfo ">
            <div class="form-control pwds">
                <label for="uname" class="fl"><span class="fr"><i class="col">*</i> 笔名：</span></label>
                <input type="text" name="uname" placeholder="请输入笔名" id="uname" class="fl inputBox" maxlength="16px">
                <p class="fl userWarn warn">2-16位字符，请尽量使用中文，请勿使用特殊符号，一旦确定，不能修改</p>
            </div>
            <div class="form-control pwds">
                <label for="name" class="fl"><span class="fr"><i class="col">*</i> 真实姓名：</span></label>
                <input type="text" name="name" placeholder="请输入真实姓名" id="name" class="fl inputBox" maxlength="4">
                <p class="fl nameWarn warn">涉及稿酬结算，务必填写真实姓名</p>
            </div>
            <div class="form-control pwds">
                <label for="idCard" class="fl"><span class="fr"><i class="col">*</i> 身份证号码：</span></label>
                <input type="text" name="idCard" placeholder="请输入身份证号" id="idCard" class="fl inputBox" maxlength="18"/>
                <p class="fl idCardWarn warn">涉及稿酬结算，务必准确填写；未成年作者，可填写监护人身份证号码</p>
            </div>
            <div class="form-control ">
                <label for="qq" class="fl"><span class="fr"><i class="col">*</i> QQ号：</span></label>
                <input type="text" name="qq" placeholder="请输入QQ号" id="qq" class="fl inputBox">
                <p class="fl qqWarn warn">请填写您的QQ号码，以便签约编辑与您取得联系</p>
            </div>
            <div class="form-control ">
                <label for="signature" class="fl"><span class="fr">个性签名：</span></label>
                <input type="text" name="signature" placeholder="请输入个性签名" id="signature" class="fl inputBox" maxlength="20">
                <p class="fl signatureWarn warn">20字内，填不填你说了算</p>
            </div>
            <div class="form-control ">
                <input type="submit"  value="确定" id="sub" class="btn">
            </div>
        </div>
    </form>

    <!--填写资料 end-->
</div>
<!--中间容器 end-->
<!--底部 BEGIN-->
{include file="public/bot"}
<!--底部 END-->
<!--<script src="https://cdn.bootcss.com/jScrollPane/2.1.3-rc.1/script/jquery.jscrollpane.js"></script>-->

<!--<script src="js/scroll.js" type="text/javascript" charset="utf-8"></script>-->
<script src="__STATIC__/author/js/registerUser.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/author/js/jq-select.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
<script>
    $("#uname").hover(function () {
        $(this).addClass('act')
    },function () {
        $(this).removeClass('act')
    })
    $("#name").hover(function () {
        $(this).addClass('act')
    },function () {
        $(this).removeClass('act')
    })
    $("#idCard").hover(function () {
        $(this).addClass('act')
    },function () {
        $(this).removeClass('act')
    })
    $("#qq").hover(function () {
        $(this).addClass('act')
    },function () {
        $(this).removeClass('act')
    })
    $("#signature").hover(function () {
        $(this).addClass('act')
    },function () {
        $(this).removeClass('act')
    })


</script>
