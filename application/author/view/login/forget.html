<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>忘记密码-{:config('queue.A_Name')}</title>
    <link rel="shortcut icon" href="__STATIC__/images/Favicon.ico" type="image/x-icon" />
    <!--<link rel="stylesheet" href="__STATIC__/author/forget/rest.css" />-->
    <link rel="stylesheet" href="__STATIC__/author/css/rest.css" />
    <link rel="stylesheet" href="__STATIC__/author/forget/header.css" />
    <link rel="stylesheet" href="__STATIC__/author/css/del.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/author/forget/loginWrap.css"/>
    <link rel="stylesheet" href="__STATIC__/author/forget/footer.css" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

</head>
<body>
<!--头部 begin-->
{include file="public/login"}
<!--头部 end-->
<!--登录框  begin-->
<div class="loginWrap">
    <div class="loginBox">
        <form action="" method="post">
            <p class="notice">
                <span>密码格式要求：</span>
                8-16位，至少包含1个大写字母，1个小写字母，1个数字，1个特殊字符!+@#%^&*()_-，例：Shuddd111_或Shuddd!666
            </p>
            <input type="text" placeholder="请输入您注册的邮箱" id="email" name="email" class="email db" />
            <p class="warn dn emailWarn"><i class="fl"></i><span class="fl">邮箱格式不对</span></p>
            <input type="text" placeholder="请输入您注册的手机号码" class="phone db" name="phone" id="phone"/>
            <p class="warn dn phoneWarn"><i class="fl"></i><span class="fl">手机号码格式不对</span></p>
            <div class="code-box">
                <input type="text" class="code fl"  placeholder="输入手机验证码" name="code"/>
                <a class="fl codeBtn " href="javascript:code();">获取验证码</a>
                <!--<input type="button " value="获取验证码"/>-->
            </div>
            <div class="pwd pwds">
                <input type="password" name="password" placeholder="请设置新密码" class="fl" id="pwd" maxlength="16"/>
                <img class="fl show"  src="__STATIC__/author/images/authors_login_btn_hide.png"/>
            </div>
            <p class="warn pwdWarn dn"><i class="fl"></i><span class="fl">密码格式不对</span></p>
            <div class="pwd rePwd">
                <input type="password" name="repassword" placeholder="确定新密码"  class="fl" id="rePwd" maxlength="16"/>
                <img class="fl show"  src="__STATIC__/author/images/authors_login_btn_hide.png"/>
            </div>
            <p class="warn pwdWarns dn"><i class="fl"></i><span class="fl">两次输入的密码不对</span></p>

            <button class="db signIn" >提交并登录</button>

        </form>

    </div>
</div>
<!--登录框  end-->
<!--底部 BEGIN-->
{include file="public/bot"}
<!--底部 END-->
<script src="__STATIC__/author/js/forget.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/author/js/jq-select.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
<script type="text/javascript">
    function code() {
        var phone =document.getElementById("phone").value;
      if(flag){
          $.ajax({
              url: "/api/Send/code",
              type: "post",
              data:{'phone':phone},
              success: function (data) {

                  if(data==1){
                      alert('手机号码格式不正确');
                      return false;
                  }
                  if(data==3){
                      alert('验证码发送失败');
                      return false;
                  }
                  if(data==2){
                      alert('验证码发送成功');
                  }
              }
          });
      }else {
          alert('请输入合法的手机号');

      }

    }


</script>

<script>
    $("#email").hover(function () {
        $(this).addClass('act')
    },function () {
        $(this).removeClass('act')
    })

    $("#phone").hover(function () {
        $(this).addClass('act')
    },function () {
        $(this).removeClass('act')
    })

    $(".code").hover(function () {
        $(this).addClass('act')
    },function () {
        $(this).removeClass('act')
    })
$('.signIn').mouseover(function () {
    $(this).css('background','#E5B528')
})
    $('.signIn').mouseout(function () {
        $(this).css('background','#FFCA2D')
    })

</script>
